
<div detail-status>
    <h2>{{product.editCtrl.currentProduct.title}}</h2>
    <h4>{{product.editCtrl.category.faction.title | uppercase}} {{product.editCtrl.category.category.title}}</h4>
    <label for="" ng-repeat-start="value in product.statusAvgService.data">{{value._id | uppercase}}:</label>
    <span class="w80" ng-if="!product.editCtrl.edit">{{product.editCtrl.currentProduct.status[value._id]}}</span>
    <input type="number" min="0" class="form-control w80" ng-if="product.editCtrl.edit" ng-model="product.editCtrl.currentStatus[value._id]">
    <hr ng-repeat-end ng-if="($index+1)%3==0" />
    <div>
        
        

    </div>
    <div class="form-group form-inline">
        <button ng-click="product.editCtrl.editStatus(product.editCtrl.currentProduct);" class="btn btn-primary">{{product.editCtrl.editBtnText}}</button>
        <button ng-click="product.editCtrl.saveStatus(product.editCtrl.currentProduct);" class="btn btn-primary" ng-if="product.editCtrl.edit">Save</button>
    </div>
    <p class="text-success" ng-if="product.editCtrl.msg">Save complete</p>
</div>
