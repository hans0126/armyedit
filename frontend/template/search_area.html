<div class="form-group">
    <div>
        <select ng-model="search.s.selectGroup.series.default_value" ng-options="sel.title for sel in search.c.series" class="form-control">
            <option value="">-series-</option>
        </select>
    </div>
</div>
<div class="form-group">
    <select ng-model="search.s.selectGroup.faction.default_value" ng-options="sel.title for sel in search.c.faction | filter: {parent: search.s.selectGroup.series.default_value._id} | orderBy:'order'" class="form-control">
        <option value="">-faction-</option>
    </select>
</div>
<div class="form-group">
    <select ng-model="search.s.selectGroup.category.default_value" ng-options="sel.title for sel in search.c[searchType]  | filter: {relation: search.s.selectGroup.series.default_value._id} | orderBy:'order'" class="form-control">
        <option value="">-category-</option>
    </select>
</div>
<div class="form-group">
    <input type="text" class="form-control" ng-model="search.s.keyword.default_value" placeholder="keyword">
</div>
<div class="form-group">
    <span>keyword logic disjunction:</span>
    <label>
        <input type="radio" ng-model="search.s.keyword.keywordLogic" value="and"> AND
    </label>
    <label>
        <input type="radio" ng-model="search.s.keyword.keywordLogic" value="or"> OR
    </label>
</div>
<div class="form-group form-inline">
    <button ng-click="search.s.search(true)" class="btn btn-primary "><i class="fa fa-search"></i>search</button>
    <button ng-click="search.s.clear()" class="btn btn-primary ">
        </i>clear</button>
</div>
