<form name="form">
    <div class="form-group" novalidate>
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" placeholder="Email" ng-model="register.user.email"  check-mail required name="uEmail" ng-model-options="{ updateOn: 'blur' }">
        <div>
            <span ng-show="form.uEmail.$error.required">Tell us your email.</span>
            <span ng-show="form.uEmail.$error.email">This is not a valid email.</span>
             <span ng-show="form.uEmail.$error.checkMail">bbbb.</span>

            
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">name</label>
        <input type="text" class="form-control" placeholder="name" ng-model="register.user.userName" name="uName" required=''>
        <div>
            <span ng-show="form.uName.$error.required" class="help-block">name error</span>
        </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
