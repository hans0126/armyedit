<!-- pager -->
<ul class="pagination">
    <li class=""><a href ng-click="search.prev()">Prev</a></li>
    <li><span>{{search.currentPage+1}}/{{search.totalPageCount}}</span></li>
    <li class=""><a ng-click="search.next()">Next</a></li>
</ul>
<!-- search result -->
<ul id="product_list" class="list-inline">
    <li class='col-xs-4' ng-repeat='value in search.searchResult'>
        <div class='imgArea' ng-click="search.searchType.objectSelected(value)">
            <img ng-src='products/thumb/{{value.image_name}}' imageonload>
            <i class='fa {{value.icon}} fa-2x'></i>
        </div>
        <h5 ng-bind-html="value.title | highlightFilter:search.selectGroup.keyword"></h5>
    </li>
</ul>
